<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main id="app-container">
        <div id="palindrome-input" class="box">
            <h1>Is it a Palindrome?</h1>
            <p>Enter in text to check for a palindrome:</p>
            <div id="input-container">
                <input id="text-input" class="input" type="text" placeholder="Input text here">
                <button id="check-btn" class="btn">Check</button>    
            </div>
            <div id="result"></div>
        </div>
        <div id="palindrome-description" class="box">
            <p>
                A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
